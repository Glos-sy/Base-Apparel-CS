<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"

    />
    <title>Base Apparel</title>
  </head>
  <body>
    <section id="left">
      <header>

      <main>
        <h1><span>We're</span> coming soon</h1>
        <p>
          We're currently building our new fashion store. Add your email below
          to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-fields">
          <input type="email" name="" id="email" placeholder="Email Address" />
          <!-- <div class="btn">
            <img src="Media/chevron_right.svg" alt="right-arrow" />
          </div> -->
        </div>
      </main>
    </section>

    <section id="right">
      <img
        src="Media/hero-desktop.jpg"
        alt="Image of woman looking at camera"
      />
    </section>

    <script src="script.js"></script>
  </body>
